<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="text-center py-5" style="background-color: gainsboro;">



    <div class="d-flex justify-content-center ">
        <form>
            <div style="border-radius: 30px;width: 28rem;background-color: slategray;padding-left: 50px; padding-right: 50px;"
                class="text-center align-middle py-3">
                <text style="font-size: large; color: snow;">Perhitungan Dana Pendidikan</text>
                <div class="mb-3 mt-3 row d-flex justify-content-center">
                    <label for="inputUsia" class=" col-form-label" style="color: snow;">Usia Anak</label>
                    <div>
                        <input type="number" class="form-control" id="inputUsia">
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <label for="inputJangkaWaktu" class="col-form-label" style="color: snow;">Jangka Waktu
                        Simpanan</label>
                    <div>
                        <input type="number" class="form-control" id="inputJangkaWaktu"
                            style="background-color: black; color: snow;" disabled>
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <label for="inputPv " class="col-form-label" style="color: snow;">Biaya Pendidikan Saat Ini</label>
                    <div>
                        <input type="number" class="form-control" id="inputPv">
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <label for="inputInflasi" class="col-form-label" style="color: snow;">Inflasi Pendidikan</label>
                    <div>
                        <input type="number" class="form-control" id="inputInflasi" placeholder="%">
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <label for="inputFv" class=" col-form-label" style="color: snow;">Biaya Pendidikan Nantinya</label>
                    <div>
                        <input type="number" class="form-control" id="inputFv"
                            style="background-color: black; color: snow;" disabled>
                    </div>
                </div>
                <div class="mb-5 row d-flex justify-content-center">
                    <label for="inputInvestasi" class=" col-form-label" style="color: snow;">Asumsi Bunga
                        Investasi</label>
                    <div>
                        <input type="number" class="form-control" id="inputInvestasi" placeholder="%">
                    </div>
                </div>
                <div class="mb-3 row d-flex justify-content-center">
                    <label for="inputReguler" class=" col-form-label" style="color: snow;">Tabungan Reguler
                        Bulanan</label>
                    <div>
                        <input type="number" class="form-control" id="inputReguler" style="background-color:salmon;"
                            disabled>
                    </div>
                </div>

                <button type="submit" id="button" class="btn btn-primary">Hitung </button>
            </div>
        </form>
    </div>









    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="calculator.js"></script>
</body>

</html>
